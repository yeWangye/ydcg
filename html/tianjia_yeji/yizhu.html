				<script type="text/javascript">
					$(function() {
						var search=window.location.search;
						if(search!=""){
							var patientId = window.location.search.split("pid=")[1].split("&")[0];
							var patientName = window.location.search.split("title=")[1].split("&")[0];
							$("#name").val(decodeURI(patientName)).attr("disabled","disabled");
							
						}
						getDoctor();
						getAccount();
						getDepart("keshi1");
						var _counter = 2;
						$("#keshiBox").delegate(".tianjia", "click", function() {
							var _html = '<label  class="col-sm-2 control-label">科室' + _counter + '</label>' +
								'<div class="input-group col-sm-10">' +
								'<div class="col-sm-3">' +
								'<select id="keshi' + _counter + '" style="width:100%" title="科室">' +
								'<optgroup label="请选择科室" class="keshi' + _counter + '">' +
								'</optgroup>' +
								'</select>' +
								'</div>' +
								'<div class="col-sm-3">' +
								'<input type="text" id="jine' + _counter + '" class="form-control" placeholder="金额">' +
								'</div>' +
								'<div class="col-sm-1">' +
								'<div class="btn btn-primary tianjia"><span class="icon fa fa-plus-circle"> </span> 添加</div>' +
								'</div>' +
								'</div>';
							$("#keshiBox").append(_html);
							getDepart("keshi" + _counter);
							_counter++;

						})

                        $("#ticheng").on("blur",function(){
                            var ticheng = $("#ticheng").val();
                            $("#monthAward").val(Number(ticheng));
                            $("#rewardMoney").val(Number(ticheng));
                        });
						$(".save").on("click", function() {
							//1患者姓名
							var patientName = $("#name").val();
							if(patientName==""){
								alert("请输入患者姓名!");return;
							}
							
							//3应付款
							var yingfu = $("#yingfu").val();
							if(yingfu==""){
								alert("请输入应付款!");return;
							}
							//4实付款
							var shifu = $("#shifu").val();
							if(shifu==""){
								alert("请输入实际付款金额!");return;
							}
							//5提成
							var ticheng = $("#ticheng").val();
							if(ticheng==""){
								alert("请输入你的提成!");return;
							}
							
							//7备注
							var supplement = $("#supplement").val();
                            //月合计
                            var monthAward=$("#monthAward").val();
                            //合计
                            var rewardMoney=$("#rewardMoney").val();
							/*在这里调用上传接口*/
							$.ajax({
								url: config.rootUrl + "user/addTreatRecord.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,
									
									treatId:"5",
									patientId:patientId,
									totalMoney: yingfu,
									paidMoney: shifu,
									treatAward: ticheng,
                                    monthAward:monthAward,
                                    rewardMoney:rewardMoney,
									patientName: patientName,
									remarks:supplement,
									doctHelpAward :yingfu,
								},
								async: true,
								type: 'post',
								success: function(data) {
									alert("添加业绩成功,等待审核!");
									window.location.reload();
								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
									console.log(xhr + errorThrown);
								}
							});
						})

					})
