            <script type="text/javascript">
                $(document).ready(function() {
                    var search = window.location.search;
                    if(search != "" && search.split("page=")[1]) {
                        var page = search.split("page=")[1].split("&")[0];
                    }else{
                        page=1;
                    }
                    $('.table tbody').on('click', '.goDetail', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var teamId = $(this).parents('tr').attr("data-teamId");
                        var searchTime = $("#searchDate").val();
                        window.location.href = "yue_kaohe_detail.html?teamId=" + teamId;
                    });
                    $('.table tbody').on('click', '.edit', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        var teamId = $(this).parents('tr').attr("data-teamId");
                        var searchTime = $("#searchDate").val();
                        window.location.href = "yue_kaohe_detail.html?teamId=" + teamId;
                    });
                    setTable(page);

                    function setTable(page) {
                        $(".table tbody")[0].innerHTML = "";
                        $("body").mLoading("show");
                        $.ajax({
                            url: config.rootUrl + "user/badTeamMonthTask.do",
                            data: {
                                deviceToken: "html5",
                                deviceType: "html5",
                                userId: session_login.info.userId,
                                page: page || 1,
                                rows: "10",
                            },
                            async: true,
                            type: 'post',
                            success: function(data) {
                                var title = "日期&分页";
                                history.replaceState({
                                    title: title
                                }, title, location.href.split("?")[0] + "?page=" + page);
                                var info = data.info;
                                var pageCount = data.pageCount;
                                var tbody = $(".table tbody")[0];
                                //添加选项盒子
                                if(info.length=="0"){
                                    alert("没有数据！");
                                }
                                for(var i = 0; i < info.length; i++) {
                                    var _dom = "<span style='color:red' class='fa fa-lightbulb-o fa-2x'> X " + info[i].badnum + "</span>";
                                    var _dom_good = "<span style='color:green' class='fa fa-lightbulb-o fa-2x'> X " + info[i].goodnum + "</span>";
                                    var _btn = " <button  class='btn btn-primary edit' type='button'><i class='fa fa-edit'> 查看 </i></button>" ;
                                    tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' style='cursor:pointer'>" +
                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                        "<td class='goDetail'>" + info[i].nums + "</td>" +
                                        "<td class='goDetail'>" + _dom_good + "</td>" +
                                        "<td class='goDetail'>" + _dom + "</td>" +
                                        "<td class='goDetail'>" + new Date(info[i].endTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                        "<td class='goDetail'>" + _btn + "</td>" +
                                        "</tr>";
                                }
                                //添加选项内容
                                $('.M-box').pagination({
                                    pageCount: pageCount,
                                    showData: 10,
                                    jump: true,
                                    coping: true,
                                    homePage: '首页',
                                    endPage: '末页',
                                    prevContent: '上页',
                                    nextContent: '下页',
                                    current: page,
                                    callback: function(api) {
                                        $("body").mLoading("show");
                                        var page = api.getCurrent();
                                        $.ajax({
                                            url: config.rootUrl + "user/badTeamMonthTask.do",
                                            data: {
                                                deviceToken: "html5",
                                                deviceType: "html5",
                                                userId: session_login.info.userId,
                                                page: page || 1,
                                                rows: "10",

                                            },
                                            async: true,
                                            type: "post",
                                            success: function(data) {
                                                var title = "日期&分页";
                                                history.replaceState({
                                                    title: title
                                                }, title, location.href.split("?")[0] + "?page=" + page);
                                                var info = data.info;
                                                var tbody = $(".table tbody")[0];
                                                tbody.innerHTML = "";
                                                for(var i = 0; i < info.length; i++) {
                                                    var _dom = "<span style='color:red' class='fa fa-lightbulb-o fa-2x'> X " + info[i].badnum + "</span>";
                                                    var _dom_good = "<span style='color:green' class='fa fa-lightbulb-o fa-2x'> X " + info[i].goodnum + "</span>";
                                                    var _btn = " <button  class='btn btn-primary edit' type='button'><i class='fa fa-edit'> 查看 </i></button>" ;
                                                    tbody.innerHTML += "<tr data-teamId='" + info[i].teamId + "' style='cursor:pointer'>" +
                                                        "<td class='goDetail'>" + info[i].teamName + "</td>" +
                                                        "<td class='goDetail'>" + info[i].nums + "</td>" +
                                                        "<td class='goDetail'>" + _dom_good + "</td>" +
                                                        "<td class='goDetail'>" + _dom + "</td>" +
                                                        "<td class='goDetail'>" + new Date(info[i].endTime).format('yyyy-MM-dd h:m:s') + "</td>" +
                                                        "<td class='goDetail'>" + _btn + "</td>" +
                                                        "</tr>";
                                                }
                                            },
                                            error: function() {
                                                alert("发生错误,联系技术人员");

                                            },
                                            complete: function() {
                                                $("body").mLoading("hide"); //关闭loading组件
                                            }
                                        })
                                    }

                                });

                            },
                            error: function(xhr, type, errorThrown) {
                                alert('发生错误,联系技术人员！');
                            },
                            complete: function() {
                                $("body").mLoading("hide"); //关闭loading组件
                            }
                        });
                    }

                })
