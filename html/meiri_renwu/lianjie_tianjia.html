				<!-- Javascript -->
				<script type="text/javascript">
					$(function() {
						var search = window.location.search;
						if(search != "") {
							var tdId = window.location.search.split("tdId=")[1].split("&")[0];
							$(".duotiaoBtn").attr("href", "../meiri_renwu/duotiao_tiezi.html?tdId="+tdId);
						}

						function getSocialCate_link() {
							$.ajax({
								url: config.rootUrl + "user/getSocialCate.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,
									type: "link",
								},
								async: true,
								type: 'post',
								success: function(data) {
									console.log(data)
									//添加选项盒子
									var xinxi_laiyuan = $("#xinxi_laiyuan");
									//添加选项内容
									var info = data.info;
									//收款账户
									for(var i in info) {
										var _option = document.createElement("option");
										_option.value = info[i].sName;
										_option.text = info[i].sName;
										xinxi_laiyuan.append(_option);
									}

								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
								},
								complete: function() {
									$('#xinxi_laiyuan').select2();
								}
							});
						}
						getSocialCate_link();
						$(".save").on("click", function() {
							//标题
							var lianjie = $("#lianjie").val();
							if(lianjie == "") {
								alert("必须添加链接信息!");
								return;
							}
							//10:信息来源
							var xinxi_laiyuan = $("#xinxi_laiyuan").val();
							$.ajax({
								url: config.rootUrl + "user/addPostRecord.do",
								data: {
									deviceToken: "html5",
									deviceType: "html5",
									userId: session_login.info.userId,

									prUrl: lianjie,
									channel: xinxi_laiyuan,

									tdId: tdId || "",
								},
								async: true,
								type: 'post',
								success: function(data) {
									console.log(data);
									if(data.code == "1") {
										alert("添加成功!");
										window.location.reload();
									} else {
										alert(data.msg);
									}
								},
								error: function(xhr, type, errorThrown) {
									alert('网络异常，请稍后再试！');
									console.log(xhr + errorThrown);
								}
							});

						})

					})
